    - image: "images/hero-image-2.png"
      title: "Automation Solutions"
      text: "With expertise in Ansible, Python, and Bash, I have the skills to automate processes and streamline workflows for your workplace. Whether it's repetitive tasks that eat up valuable time or complex processes that require precision, I can design custom automation solutions that meet your specific needs. By automating your processes, you can boost efficiency and productivity, freeing up time and resources for more important tasks. Let me help you take your business to the next level with effective process automation solutions."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/storage-array.png"
      title: "Distributed Storage"
      text: "Don't let RAID put your business-critical data at risk. An adaptive multi-host filesystem is a more secure and reliable solution, offering better uptime and scalability to accommodate your changing business needs. This advanced filesystem is designed to provide maximum protection for your data, while also ensuring easy adjustments to your storage capacity as needed. Trust us to help you take your business to the next level with our advanced filesystem solution."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/backup-2.png"
      title: "Backup and Monitoring Solutions"
      text: "With my automated and monitored backup solutions, I can provide you with a customized backup service that fits your unique needs and budget. Backing up your data is crucial to protect against unexpected failures, data loss, or cyberattacks. Get in touch with me today to learn more about how my backup services can help safeguard your data and ensure business continuity."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/network-engineering.png"
      title: "Network Engineering"
      text: "Our team of skilled network engineers is equipped to provide a full range of network services, including architecture design, optimization, and security, tailored to meet your business's specific needs and requirements. We leverage our expertise and advanced technologies to deliver effective and practical solutions that help your business operate more efficiently and securely."
      button:
        label: "Learn more"
        url: "#"

