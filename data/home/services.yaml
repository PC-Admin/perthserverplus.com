  cards:
    - image: "images/servers.png"
      title: "Server Setup & Maintenance"
      text: "I offer on-call and on-site support for all your server, service, and application needs. Whether you need regular maintenance and updates to keep your systems running smoothly, or urgent support to fix critical issues, i'll available to provide the expert assistance you need. If you have an outdated server that's causing problems or overdue for an upgrade. I'll work with you to develop a customized solution that meets your specific needs and budget. Call me for a free on-site analysis."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/hero-image-2.png"
      title: "Automation Solutions"
      text: "With expertise in Ansible, Python, and Bash, I have the skills to automate processes and streamline workflows for your workplace. Whether it's repetitive tasks that eat up valuable time or complex processes that require precision, I can design custom automation solutions that meet your specific needs. By automating your processes, you can boost efficiency and productivity, freeing up time and resources for more important tasks. Let me help you take your business to the next level with effective process automation solutions."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/storage-array.png"
      title: "Distributed Storage"
      text: "Don't let RAID put your business-critical data at risk. An adaptive multi-host filesystem is a more secure and reliable solution, offering better uptime and scalability. I can configure you a MooseFS system for your business. This advanced filesystem is designed to provide maximum protection for your data, while also ensuring easy adjustments to your storage capacity as needed. It offers multiple host redundancy ensuring there's no single point of failure, efficient atomic snapshotting, high reliability, parallelism and scalability as well as POSIX compliance."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/backup-2.png"
      title: "Backup and Monitoring Solutions"
      text: "With my custom backup and monitoring solutions, I can offer you a tailored service that meets your specific needs and budget. Whether you need to safeguard your data against unexpected failures, cyberattacks, or simply want to ensure business continuity, I have the expertise to help. My backup solutions are automated, monitored, and designed to offer reliable protection for your critical data. Contact me today to discuss how my backup and monitoring services can help safeguard your data and ensure business continuity."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/network-engineering.png"
      title: "Network Engineering"
      text: "As an experienced network engineer, I offer a comprehensive suite of network services that are customized to your business's unique requirements. Whether you need assistance with network architecture design, optimization, security, or other related services, I have the skills and knowledge to provide you with effective solutions. By leveraging advanced technologies, I can help your business operate more efficiently and securely, while ensuring seamless connectivity and data accessibility. Contact me today to talk about your businesses needs."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/databases.png"
      title: "Database Management"
      text: "As a database management professional, I understand the significance of efficient database management and offer a range of comprehensive services tailored to meet your specific needs. My services include database design, implementation, and maintenance, ensuring data accuracy and consistency, performance monitoring, and implementing backup and recovery strategies. With my expertise and experience, I can help optimize your database performance and ensure business continuity. Contact me today to discuss how my database management services can benefit your business."
